<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compuray Medical</title>
    <link rel="stylesheet" href="./css/aos-css.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="./css/slick-slider.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light  justify-content-between py-3">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/logos/logo-full.png" alt="Logo" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <div></div>
                    <ul class="navbar-nav gap-lg-4">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-active" href="./job-seekers.html">Job Seekers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./clients.html">Healthcare Facilities</a>
                        </li>
                    </ul>
                    <div>
                        <button class="button-rounded">
                            <a href="#" class="text-white text-decoration-none">Login</a> | <a href="#"
                                class="text-white text-decoration-none">Register</a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>







    <main>


        <section class="hero-section hero-section-4" style="background-image: url('./img/img-4.png');">

            <div class="text-center">
                <h1 class="text-white title">Apply Now</h1>
            </div>

        </section>

        <div class="container-xl my-5">

            <form action="#" class="">

                <div class="contact-form">

                    <div class="form-group">

                        <label for="" class="custom-form-label">First Name</label>

                        <input type="text" class="custom-form-input" value="Johny" placeholder="Text">

                    </div>


                    <div class="form-group">

                        <label for="" class="custom-form-label">Last Name</label>

                        <input type="text" class="custom-form-input" placeholder="Text">

                    </div>


                    <div class="form-group">

                        <label for="" class="custom-form-label">Password</label>

                        <div class="custom-form-input password-filed">
                            <input type="password" class="custom-form-input p-0" id="passwordInput"
                                placeholder="Enter Password">
                            <button class="passwordBtn" type="button">
                                <span class="password_hide">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none">
                                        <path d="M18.853 11.9336L20.9999 15.6367" stroke="#B8BCCA" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M14.4561 13.9961L15.1217 17.7742" stroke="#B8BCCA" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M9.53428 13.9883L8.86865 17.7758" stroke="#B8BCCA" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M5.1376 11.9336L2.99072 15.6555" stroke="#B8BCCA" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path
                                            d="M3 9.83594C4.575 11.7859 7.4625 14.2516 12 14.2516C16.5375 14.2516 19.425 11.7859 21 9.83594"
                                            stroke="#B8BCCA" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </span>
                                <span class="password_show">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none">
                                        <path
                                            d="M12 4.25C4.5 4.25 1.5 12 1.5 12C1.5 12 4.5 19.75 12 19.75C19.5 19.75 22.5 12 22.5 12C22.5 12 19.5 4.25 12 4.25Z"
                                            stroke="#B8BCCA" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                                            stroke="#B8BCCA" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </span>
                            </button>
                        </div>

                    </div>




                    <div class="form-group">

                        <label for="" class="custom-form-label">City</label>


                        <div class="dropdown">
                            <div class="selected-option p-0">
                                Select an city <i class="bi bi-chevron-down"></i>
                            </div>
                            <ul class="dropdown-list">
                                <li>City1</li>
                                <li>City2</li>
                                <li>City3</li>
                                <li>City4</li>
                            </ul>
                        </div>

                    </div>




                    <div class="form-group">

                        <label for="" class="custom-form-label">Address</label>

                        <textarea class="custom-form-input" placeholder="Hint text" rows="5"></textarea>

                    </div>

                    <div>

                        <div class="form-group">

                            <label for="" class="custom-form-label">Gender</label>


                            <div class="d-flex align-items-center flex-wrap gap-sm-4 gap-3 mt-3">

                                <div class="d-flex align-items-center gap-2">
                                    <input type="radio" id="Male" name="gender">
                                    <label for="Male" class="input-label">Male</label>
                                </div>


                                <div class="d-flex align-items-center gap-2">
                                    <input type="radio" id="Female" name="gender">
                                    <label for="Female" class="input-label">Female</label>
                                </div>

                            </div>



                        </div>



                        <div class="form-group mt-4">

                            <label for="" class="custom-form-label">Hobbies</label>


                            <div class="d-flex align-items-center flex-wrap gap-sm-4 gap-3 mt-3">

                                <div class="d-flex align-items-center gap-2">
                                    <input type="checkbox" id="index1">
                                    <label for="index1" class="input-label">index1</label>
                                </div>


                                <div class="d-flex align-items-center gap-2">
                                    <input type="checkbox" id="index2">
                                    <label for="index2" class="input-label">index2</label>
                                </div>

                                <div class="d-flex align-items-center gap-2">
                                    <input type="checkbox" id="index3">
                                    <label for="index3" class="input-label">index3</label>
                                </div>

                                <div class="d-flex align-items-center gap-2">
                                    <input type="checkbox" id="index4">
                                    <label for="index4" class="input-label">index4</label>
                                </div>

                            </div>



                        </div>

                    </div>


                </div>

                <div class="mt-sm-5 mt-4 col-md-8 mx-auto">
                    <button type="submit" class="button-not-rounded w-100">Apply Now</button>
                </div>

            </form>

        </div>


    </main>




















    <footer class="footer mt-5">

        <div class="container">

            <div class="footer-components">

                <a href="#" class="logo">
                    <img src="./img/logos/logo-full.png">
                </a>

                <div class="footer-link-list">
                    <ul>
                        <li>
                            <a href="./index.html" class="link">Home</a>
                        </li>
                        <li>
                            <a href="./job-seekers.html" class="link">Jobseekers</a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="./clients.html" class="link">Clients</a>
                        </li>
                        <li>
                            <a href="#" class="link">Contact Us</a>
                        </li>
                    </ul>
                </div>


                <div class="footer-contact-links">
                    <a href="#" class="contact-link">
                        <img src="./img/icons/phone_icon.svg">
                        630-351-2400
                    </a>
                    <a href="#" class="contact-link">
                        <img src="./img/icons/email_icon.svg">
                        info@compuray.net
                    </a>
                </div>


                <div class="footer-social-media-link">
                    <a href="#"><img src="./img/icons/facebook.svg"></a>
                    <a href="#"><img src="./img/icons/linkedin_icon.svg"></a>
                </div>

            </div>

        </div>

    </footer>


    <div id="overlay"></div>








    <script src="./js/aos-js.js"></script>
    <script src="./js/bootstrapjs.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/slick-slider.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
